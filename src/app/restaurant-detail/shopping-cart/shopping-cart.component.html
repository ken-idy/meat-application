<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">

    <div *ngIf = "!items().length">
      <p class="text-center">
        Shoppingcart is empty!
      </p>
    </div>
    <div class="table-responsive" *ngIf = "items().length">
        <table class="table">
          <tbody>
          <tr *ngFor="let item of items()" [@row]="rowState">
            <th>{{item.quantity}}x {{item.menuItem.name}}<th>

            <td class="text-right">{{item.value() | currency: 'EUR': true}}</td>
            <td class="text-right"></td>
           <a (click)="removeItem(item)"class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
          </tr>
          <tr>
            <th>Total:</th>
            <td class="text-right"></td>
            <td class="text-right">{{total() | currency: 'EUR': true}}</td>
            
          </tr>
        </tbody></table>
      </div>
  </div>
  <div class="box-footer" *ngIf = "items().length">
    <div class="pull-right">
      <button  (click)="clear()"type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
